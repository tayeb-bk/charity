<div class="block-31" style="position: relative;">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-7">
        <br>
        <br>
        <h2 class="heading mb-5">Create a Blog Post</h2>
      </div>
    </div>
  </div>
</div>

<div class="site-section section-counter">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card p-4 shadow-lg">
          <form>
            <div class="form-group">
              <label for="blogTitle">Title</label>
              <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
              <label for="blogContent">Content</label>
              <textarea class="form-control" id="blogContent" rows="5" placeholder="Write your post here..." required></textarea>
            </div>
            <div class="form-group">
              <label for="blogImage">Upload Image</label>
              <input type="file" class="form-control-file" id="blogImage" accept="image/*">
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2">Create Blog</button>
              <button type="reset" class="btn btn-secondary px-4 py-2 ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
