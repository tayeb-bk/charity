spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/charity

  spring:
    datasource:
      url: jdbc:mysql://localhost:3306/charity?createDatabaseIfNotExist=true
      username: root
      password:
      driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true


server:
  port: 8020

jwt:
  auth:
    concerter:
      resource-id: tayeb-rest-api
      principle-attribute: preferred_username
